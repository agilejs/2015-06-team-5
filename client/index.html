<html ng-app="MovieDatabase" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title ng-bind="title">Movie Database</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/textangular/src/textAngular.css"/>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/app.css">
    <script src="http://platform.twitter.com/widgets.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Movie Database</a>
            </div>
            <div>
                <ul class="nav navbar-nav" ng-controller="NavController">
                    <li ng-class="{ active: activePath == '/' }">
                        <a href="/">Home</a>
                    </li>
                    <li ng-class="{ active: activePath == '/movies' }">
                        <a href="/movies">Movies</a>
                    </li>
                    <li ng-class="{ active: activePath == '/actors' }">
                        <a href="/actors">Actors</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left pull-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </nav>
        <div class="container" ng-view="ng-view"></div>

        <script src="/angular/angular.js"></script>
        <script src="/angular-route/angular-route.js"></script>
        <script src='/textangular/dist/textAngular-rangy.min.js'></script>
        <script src='/textangular/dist/textAngular-sanitize.min.js'></script>
        <script src='/textangular/dist/textAngular.min.js'></script>
        <script src="/js/app.js"></script>
        <script src="/js/service.js"></script>
        <script src="/js/controller.js"></script>
    </body>

</html>
