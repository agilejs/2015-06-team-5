<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title ng-bind="title">Movie Database</title>

    <link rel="stylesheet" href="/components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav" ng-controller="NavController">
                    <li ng-class="{ active: activePath == '/' }">
                        <a href="/">Home</a>
                    </li>
                    <li ng-class="{ active: activePath == '/movies' }">
                        <a href="/movies">Movies</a>
                    </li>
                    <li ng-class="{ active: activePath == '/actors' }">
                        <a href="/actors">Actors</a>
                    </li>
                    <li>
                      {{activePath}}
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text"
                        class="search-query span2"
                        placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>

    </div>

    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/service.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
