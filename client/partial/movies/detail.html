<h2>{{movie.title}}</h2>

<dl class="dl-horizontal">
  <dt>Description</dt>
  <dd>{{movie.description}}</dd>
</dl>

<a href="/movies/{{movie.id}}/edit" title="Edit movie" class="btn btn-default">
    Edit
</a>

<button ng-click="delete()" title="Delete movie" class="btn btn-danger">
    Delete
</button>

<a twitter data-text="Check out this movie: {{movie.title}}" data-url="http://agilejs-team-5.herokuapp.com/movies/{{movie.id}}"></a>
